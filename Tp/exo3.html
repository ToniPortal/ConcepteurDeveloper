<body>
    <script>
        function multiplication(n) {
            var sum = 0;
            for (i = 1; i <= 10 ; i++) {
                sum += 1;
                // ecriture dâ€™une chaine de caractere dans le document courant
                document.write(`${n}*${sum} = ${n*sum}<br>`);
            }
            return sum;
        }

        var nombre = prompt("la table de multiplcation");
        multiplication(nombre)
    </script>
